<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
	<link rel="stylesheet" type="text/css" href="../node_modules/bulma/css/bulma.min.css">
</head>
<body>

<section class="hero is-primary is-fullheight">
	<div class="hero-body">
		<div class="container">
			<div class="columns is-centered">
				<div class="column is-5-tablet is-4-desktop is-3-widescreen">
					<form action="" class="box">
						<div class="field has-text-centered">
							<img src="../assets/images/logo-bis.png" alt="" width="167">
						</div>
						<div class="field">
							<label class="label">Email</label>
							<div class="control has-icons-left">
								<input type="email" name="" id="" class="input" placeholder="danny.adil@gmail.com" required>
								<span class="icon"><i class="fa fa-envelope"></i></span>
							</div>
						</div>
						<div class="field">
							<label class="label">Password</label>
							<div class="control has-icons-left">
								<input type="password" name="" id="" class="input" placeholder="********" required>
								<span class="icon"><i class="fa fa-lock"></i></span>
							</div>
						</div>
						<div class="field">
							<label class="checkbox">
								<input type="checkbox" class="checkbox">
								Remember me
							</label>
						</div>
						<div class="field">
							<button class="button is-success">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>

</body>
</html>
