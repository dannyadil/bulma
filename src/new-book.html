			<!-- ADD NEW BOOK -->
			<form action="">
				<div class="field">
					<label class="label">Title</label>
					<div class="control">
						<input type="text" name="" id="" class="input is-large" placeholder="e.g. Javascript Framework" required>
					</div>
				</div>
				
				<div class="columns is-dekstop">
					<div class="column">
						<label class="label">Price</label>
						<div class="control has-icons-left">
							<input type="number" class="input" placeholder="273" required>
							<span class="icon"><i class="fa fa-dollar-sign"></i></span>
						</div>
					</div>
					<div class="column">
						<label class="label">ISBN</label>
						<div class="control">
							<input type="text" class="input" placeholder="e.g. 394848849884884" required>
						</div>
					</div>
					<div class="column">
						<label class="label">Pages</label>
						<div class="control">
							<input type="number" class="input" placeholder="844" required>
						</div>
					</div>
				</div>

				<div class="field">
					<label class="label">Cover Image</label>
					<div class="control">
						<div class="file has-name">
							<label class="file-label">
								<input type="file" class="file-input">
								<span class="file-cta">
									<span class="file-icon"><i class="fa fa-upload"></i></span>
									<span class="file-label">
										Choose a file...
									</span>
								</span>
								<span class="file-name">
									No chosed file...
								</span>
							</label>
						</div>
					</div>
				</div>

					<div class="buttons">
						<button class="button is-medium is-success">Create a book</button>
						<button class="button is-medium is-light">Cancel</button>
					</div>
